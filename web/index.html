<!DOCTYPE html>
<html>
<head>
  <title>Control Room</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <link rel="import" href="packages/polymer/polymer.html">
  <link rel="import" href="packages/core_elements/core_animated_pages.html">
  <link rel="import" href="packages/core_elements/core_pages.html">
  <link rel="import" href="packages/paper_elements/paper_tabs.html">
  <link rel="import" href="packages/core_elements/core_header_panel.html">
  <link rel="import" href="packages/core_elements/core_drawer_panel.html">
  <link rel="import" href="packages/core_elements/core_toolbar.html">
  <link rel="import" href="packages/paper_elements/paper_spinner.html">
  <link rel="import" href="lib/dsa_nodes.html">
  <link rel="stylesheet" href="style.css">

  <style>
    core-header-panel {
      height: 100%;
      display: block;
    }

    core-header-panel /deep/ #dropShadow {
      box-shadow: inset 0 5px 6px -3px rgba(0, 0, 0, 0.26);
      height: 60px;
    }

    core-toolbar {
      background-color: #3f51b5;
      color: white;
    }

    .content {
      display: block;
      padding-top: 100px;
      height: 100%;
    }

    paper-spinner {
      margin-top: 6px;
      width: 25px;
      height: 25px;
    }

    paper-spinner.red::shadow .circle {
      border-color: #db4437;
    }
  </style>
</head>

<body unresolved fullbleed layout vertical>

<core-header-panel flex mode="standard">
  <core-toolbar>
    <paper-icon-button icon="arrow-back" id="arrow"></paper-icon-button>
    <div flex id="path">/conns</div>
    <div horizontal layout end-justified>
      <paper-spinner class="red" id="spinner"></paper-spinner>
      <paper-icon-button icon="refresh" title="refresh" id="refresh-btn"></paper-icon-button>
      <paper-icon-button icon="info" title="view node" id="view-top-node-btn"></paper-icon-button>
    </div>
  </core-toolbar>
  <div class="content">
    <dsa-nodes style="height: 100%;" path="/conns"></dsa-nodes>
  </div>
</core-header-panel>

<script type="application/dart" src="index.dart"></script>
<script src="packages/browser/dart.js"></script>
</body>
</html>
